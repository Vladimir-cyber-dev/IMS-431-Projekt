<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pique - The best paint app</title>
    <link rel="stylesheet" href="../style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <main class="container">
        <main>
            <h1 class="sign-in-header">Sign in</h1>
            <input type="email" class="label-email" placeholder="Email" />
            <input type="password" class="label-password" placeholder="Password" />
            <a href="#">Forgot your password?</a>
            <button class="sign-in-button">Sign In</button>
        </main>
        <aside>
            <div>
                <h1 class="sign-up-header">Don't have an account?</h1>
                <p>Then just create one!</p>
                <button class="sign-up-button" onclick="self.location.href= 'signup.html'">Sign Up</button>
            </div>
        </aside>
    </main>
</body>
</html>
